<div [hidden]="route.children.length !== 0">

  <!-- Filtro  -->
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
 </mat-form-field>

  

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position codigo -->
      <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef> CÃ³digo usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>

      <!-- Name nombre -->
      <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> titulo </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> texto </th>
        <td mat-cell *matCellDef="let element"> {{element.body}} </td>
      </ng-container>

      <!-- Weight ver -->
      <ng-container matColumnDef="ver">
          <th mat-header-cell *matHeaderCellDef> Ver </th>
          <td mat-cell *matCellDef="let element">
              <button mat-button color="primary" [routerLink]="['detalle/', element.id]">
                  <mat-icon>visibility</mat-icon>
              </button>
          </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" #LibrosPaginator></mat-paginator>
</div>
<router-outlet></router-outlet>
