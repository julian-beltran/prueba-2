<table mat-table [dataSource]="dataSourceDetalle" class="mat-elevation-z8">

    <!-- Position codigo -->
    <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> id del usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <!-- Name nombre -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id del libro </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> titulo del libro </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> cuerpo del libro </th>
        <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedDetalleColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedDetalleColumns;"></tr>
</table>


<button mat-fab color="accent" style="float: right;" [routerLink]="['']" >
    <mat-icon>compare_arrows</mat-icon>
</button>

<router-outlet></router-outlet>
